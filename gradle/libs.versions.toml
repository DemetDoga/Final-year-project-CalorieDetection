[versions]
agp = "8.7.3"
kotlin = "2.0.0"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.6.2"  # Güncel sürüm
activityCompose = "1.9.3"     # Güncel sürüm
composeBom = "2024.04.01"      # Güncel sürüm
androidx-core = "1.12.0"
androidx-lifecycle = "2.6.2"  # Güncel sürüm
androidx-activity-compose = "1.9.3"  # Güncel sürüm
androidx-compose-bom = "2024.04.01"  # Güncel sürüm
androidx-material3 = "1.2.0"
androidx-camera = "1.4.0"
constraintlayout = "2.1.4"
tensorflow-lite-version = "2.10.0"
